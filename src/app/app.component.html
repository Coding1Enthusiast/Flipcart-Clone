<style>
  .container{
    margin-top: 6rem;
    overflow-x: auto;
  }
  </style>
<app-header></app-header>
  <div class="border container w-100" style="display: flex;background-color: #ffffff; flex-grow:1;">
    
    <div class="w-100" *ngFor="let d of data" style=" margin: 1rem; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <div style="width: 100px;">
        <img src={{d.imgUrl}} alt="" width="100%" height="100px">
      </div>
      <p>{{d.name}}</p>
    </div>
  </div>
<app-carousel></app-carousel>
<app-main [contentList]="mobileData" [t]="title"></app-main>
<app-cards [contentList]="grid1Data"></app-cards>
<app-main [contentList]="topDealsData"></app-main>
<app-cards [contentList]="grid2Data"></app-cards>
